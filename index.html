<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Budget App</h1>
            <div class="form-item">
                <div class="form">
                    <div class="form-1">
                        <label for="budget-inp">Please Enter Your Budget</label>
                        <input type="number" id="budget-inp"> 
                    </div>
                    <button id="calc-btn" onclick="showAmount()">Calculate</button>
                </div>
            </div>

            <div class="form-item2">
                <div class="form">
                    <div class="form-2">
                        <label for="expense-name">Please Enter Your Expense</label>
                        <input type="text" id="expense-name"> 
                    </div>
                    <div class="form-2">
                        <label for="expense-amount">Please Enter Expense Amount</label>
                        <input type="number" id="expense-amount"> 
                    </div>
                    <button id="calc-btn2" onclick="ShowExpenseAmount()">Add Expense</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-up">
                <div class="card budget-card">
                    <h2>BUDGET</h2>
                    <P class="icon"><i class="fa-solid fa-money-bill-1"></i></P>
                    <p id="total-budget">0</p>
                </div>
                <div class="card expense-card">
                    <h2>EXPENSES</h2>
                    <P class="icon"><i class="fa-solid fa-credit-card"></i></P>
                    <p id="total-expense">0</p>
                </div>
                <div class="card balance-card">
                    <h2>BALANCE</h2>
                    <P class="icon"><i class="fa-solid fa-indian-rupee-sign"></i></P>
                    <p id="total-balance">0</p>
                </div>
            </div>
            <div class="right-down">
                <div class="expense-header">
                    <h4>Expense Title</h4>
                    <h4>Expense Value</h4>
                    <h4>Actions</h4>
                </div>
                <div class="expense-list">
                    <ul id="list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
