<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="left">
        <h1>Budget App</h1>
        <div class="form-item">
            <div class="form">
                <div class="form-1">
                    <label for="">Please Enter Your Budget</label>
                    <input type="text" id="budget-inp"> 
                </div>
                <button id="calc-btn" onclick="showAmount()">Calculate</button>
            </div>
        </div>

        <div class="form-item2">
            <div class="form" action="">
                <div class="form-2">
                    <label for="">Please Enter Your Expense</label>
                    <input type="text" id="expense-name"> 
                </div>
                <div class="form-2">
                    <label for="">Please Enter Expense Amount</label>
                    <input type="text" id="expense-amount"> 
                </div>
                <button id="calc-btn2" onclick="ShowExpenseAmount()">Add Expense</button>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="right-up">
            <div class="card1">
                <h2>BUDGET</h2>
                <P class="icon"><i class="fa-solid fa-money-bill-1"></i></P>
                <p id="total-budget">0</p>
            </div>
            <div class="card2">
                <h2>EXPENSES</h2>
                <P class="icon"><i class="fa-solid fa-credit-card fa-sm"></i></P>
                <p id="total-expense"> 0</p>
            </div>
            <div class="card3">
                <h2>BALANCE</h2>
                <P class="icon"><i class="fa-solid fa-indian-rupee-sign"></i></P>
                <p id="total-balance">0</p>
            </div>
        </div>
        <div class="right-down">
            <div class="right-down1">
                <div class="card1">
                    <h4>Expense Title</h4>
                </div>
                <div class="card-2">
                    <h4>Expense Value</h4>
                </div>
            </div>
            <div class="right-down2">
                <ul id="list">

                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
